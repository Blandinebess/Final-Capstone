<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Planner - Plan an Event</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Event Planner</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="event.html">Event</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="container mt-4">
    <h1>Plan Your Event</h1>
    <!-- Form Section -->
    <form id="eventForm">
      <div class="mb-3">
        <label for="eventName" class="form-label">Event Name</label>
        <input type="text" id="eventName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="eventDate" class="form-label">Event Date</label>
        <input type="date" id="eventDate" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="eventLocation" class="form-label">Event Location</label>
        <input type="text" id="eventLocation" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Event</button>
    </form>
    <!-- Event Display -->
    <div id="eventDisplay" class="card p-3 mt-4 d-none">
      <h2 id="displayEventName" class="card-title"></h2>
      <p class="card-text"><strong>Date:</strong> <span id="displayEventDate"></span></p>
      <p class="card-text"><strong>Location:</strong> <span id="displayEventLocation"></span></p>
      <button id="getWeather" class="btn btn-info mt-3">Check Weather</button>
      <div id="weatherDetails" class="mt-3"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
